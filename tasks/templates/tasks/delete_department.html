{% extends 'tasks/base.html' %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h1 class="card-title text-center text-danger">Confirm Delete</h1>
          <p class="card-text text-center">
            Are you sure you want to delete the department <strong>"{{ object.department_name }}"</strong>?
          </p>
          <form method="post" class="text-center">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg mr-2">Yes, Delete</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary btn-lg">Cancel</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
